<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>OneCard</title>
    <style>
      html,
      body {
        overflow-x: hidden; /* Disable horizontal scrolling */
      }
    </style>
  </head>
  <body class="font-[Poppins]">
    <main>
      <nav
        class="flex items-center justify-between mb-10 md:mb-0 lg:justify-evenly lg:bg-black text-white h-16 p-4 w-[100%]"
      >
        <div
          class="md:w-[30%] flex flex-col text-teal-300 justify-center leading-tight text-xl"
        >
          One<span class="text-teal-700 text-md">card</span>
        </div>
        <div
          class="flex items-center justify-between md:w-[45%] cursor-pointer hidden md:flex md:mr-1"
        >
          <h4>Home</h4>
          <h4>About Us</h4>
          <h4>Careers</h4>
          <h4>Offers</h4>
          <h4>Blog</h4>
          <h4>FAQ</h4>
          <h4>Contact Us</h4>
        </div>
        <button
          class="bg-sky-500 cursor-pointer rounded-md px-2 py-1 md:px-10 md:py-1 hover:bg-sky-600"
        >
          Apply Now
        </button>
      </nav>
      <div class="flex flex-col items-center md:flex-row px-20">
        <div class="flex flex-col justify-center w-[100%] md:w-[50%]">
          <h3 class="text-lg md:text-3xl font-bold">Say Hi to</h3>
          <h2 class="text-3xl md:text-7xl mb-5 text-[#1893F7]">OneCard</h2>
          <h3 class="text-lg mb-10 text-[#1893F7]">Co-branded Card Issuers:</h3>
          <img
            src="https://www.getonecard.app/images/legal/Banking_partners_24thJan_dark__.png"
            alt=""
            class="w- w-[300px] md:h-[73px] md:object-contain mb-8"
          />
          <p class="mb-5">
            India's best metal credit card. Built with full-stack tech. Backed
            by the principles of simplicity, transparency, and giving back
            control to the user.
          </p>
          <button>
            <img
              src="https://www.getonecard.app/images/icons/cta_apply_now.svg"
              class="w-[220px] h-[33px] mb-10 md:mb-0"
            />
          </button>
        </div>
        <div class="w-[50%]">
          <video autoplay muted loop>
            <source
              src="https://www.getonecard.app/images/say_hi_2x_d3_.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
    </main>
  </body>
</html>
