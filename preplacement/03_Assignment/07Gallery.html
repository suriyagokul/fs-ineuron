<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <title>Gallery</title>
    <style>
      html,
      body {
        overflow-x: hidden; /* Disable horizontal scrolling */
      }
    </style>
  </head>
  <body class="font-[Poppins]">
    <main class="p-10 md:p-20">
      <h2 class="mb-10 text-sky-500 cursor-pointer">Gallery</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
        <img
          src="https://images.unsplash.com/photo-1493612276216-ee3925520721?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
          alt=""
          class="w-80 h-60 rounded-md object-cover"
        />
        <img
          src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg"
          alt=""
          class="w-80 h-60 rounded-md object-cover"
        /><img
          src="https://images.unsplash.com/photo-1509281373149-e957c6296406?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cmFuZG9tfGVufDB8fDB8fHww&auto=format&fit=crop&w=600&q=60"
          alt=""
          class="w-80 h-60 rounded-md object-cover"
        /><img
          src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJhbmRvbXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60"
          alt=""
          class="w-80 h-60 rounded-md object-cover"
        /><img
          src="https://images.unsplash.com/photo-1459411552884-841db9b3cc2a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHJhbmRvbXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=600&q=60"
          alt=""
          class="w-80 h-60 rounded-md object-cover"
        /><img
          src="https://e0.pxfuel.com/wallpapers/126/740/desktop-wallpaper-modern-random-b-scb-modern-earth.jpg"
          alt=""
          class="w-80 h-60 rounded-md object-cover"
        />
      </div>
    </main>
  </body>
</html>
