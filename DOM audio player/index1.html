<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-[1500px]">
  
<center>
	<h1 class="mt-3 text-white bg-sky-600 py-4 px-6 rounded-md cursor-pointer hover:bg-sky-300 w-[400px]">Tap Anywhere below</h1>
	<div class=""></div>

</center>
	<script>
		const body = document.querySelector("body");
    const div = document.querySelector("div")

		body.addEventListener('click', function() {
			div.classList.toggle("border-1");
			div.classList.toggle("rounded");
      div.classList.toggle("bg-sky-600");
      div.classList.toggle("w-60");
      div.classList.toggle("h-40");
      div.classList.toggle("mt-20");
		});
	</script>
</body>
</html>
